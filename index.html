        const IMG = document.querySelector('.Img-Animals');
        const TiktokAPP = document.querySelector('.App-img__TikTok');
        const Arrow_img_scroll = document.querySelector('.scroller');
        const HoraPrincipal = document.querySelector('.Hora-Principal');
        const Fecha = document.querySelector('.fecha');
        const LoadTikTok = document.querySelector('#LoadTikTok');





        TiktokAPP.addEventListener("click", async function(e){
                const API_CAT ='https://api.thecatapi.com/v1/images/search';
                function FetchImgCat(CatApi){
                    return fetch(CatApi);
                }

                FetchImgCat(`${API_CAT}`)
                .then(response =>  response.json())
                .then(imgCats =>{
                    
                    const IMG = document.querySelector('.Img-Animals');
                    const LoadTikTok = document.querySelector('#LoadTikTok');

                    if(LoadTikTok.classList.contains('inactive')){
                        LoadTikTok.classList.remove('inactive');
                        setTimeout(()=>{IMG.classList.add('hidden')},500);
                    }
                    setTimeout(()=>{  
                        IMG.classList.remove('hidden');
                        IMG.src = imgCats[0].url;
                        LoadTikTok.classList.add('inactive')
                    },1500);
                    ws
                }).catch((err) => {
                    console.log(err)
                });


                // MY LIKE HEART
                const heartOnclick = document.querySelector('#Heart_Onclick');
                const heartClick = document.querySelector('#Heart_Click');
                function like(){
                    heartOnclick.addEventListener('click', ()=>{
                        heartClick.classList.remove('inactive');
                        heartOnclick.classList.add('inactive');
                    })

                    heartClick.addEventListener('click', ()=>{
                        heartClick.classList.add('inactive');
                        heartOnclick.classList.remove('inactive');
                    })

                    if(Arrow_img_scroll.click){
                        heartClick.classList.add('inactive');
                        heartOnclick.classList.remove('inactive');
                    }
                }
                // MY LIKE HEART
                
                Arrow_img_scroll.addEventListener("click", function(){
                    const API_CAT ='https://api.thecatapi.com/v1/images/search'
                    function FetchImgCat(CatApi){
                        console.log(CatApi)
                        return fetch(CatApi);
                    }

                    FetchImgCat(`${API_CAT}`)
                    .then(response =>  response.json())
                    .then(imgCats =>{
                        
                        const IMG = document.querySelector('.Img-Animals');
                        const LoadTikTok = document.querySelector('#LoadTikTok');

                        if(LoadTikTok.classList.contains('inactive')){
                            LoadTikTok.classList.remove('inactive');
                            setTimeout(()=>{IMG.classList.add('hidden')},500)
                        }
                        setTimeout(()=>{
                            IMG.classList.remove('hidden')
                            IMG.src = imgCats[0].url;
                            LoadTikTok.classList.add('inactive')
                        },1500)
                        
                    }).catch((err) => {
                        console.log(err)
                    })


                    // MY LIKE HEART
                    const heartOnclick = document.querySelector('#Heart_Onclick');
                    const heartClick = document.querySelector('#Heart_Click');
                    function like(){
                        heartOnclick.addEventListener('click', ()=>{
                            heartClick.classList.remove('inactive');
                            heartOnclick.classList.add('inactive');
                        })

                        heartClick.addEventListener('click', ()=>{
                            heartClick.classList.add('inactive');
                            heartOnclick.classList.remove('inactive');
                        })

                        if(Arrow_img_scroll.click){
                            setTimeout(()=>{
                                heartClick.classList.add('inactive');
                                heartOnclick.classList.remove('inactive');
                            },2200);
                        }
                    }
                    // MY LIKE HEART
                    like()
                
                })
            })

        

        function ClickConfigure(){
                Perfil.addEventListener('click', ()=> {
                    if(Configure.classList.contains('inactive')){
                        Configure.classList.remove('inactive');
                        Arrow_img_scroll.classList.add('inactive');
                        LoadTikTok.classList.add('inactive')
                    }else{
                        Arrow_img_scroll.classList.remove('inactive')
                        Configure.classList.add('inactive');
                    }
                });

                setInterval(()=>{
                    let DatosTiempo = new Date();
                    let horaTime = DatosTiempo.toLocaleTimeString();
                    let fech = DatosTiempo.getDate()
                    let day = DatosTiempo.getDay();
                    let datamonth = DatosTiempo.getMonth();
                    let week = ["Domingo","Lunes", "Martes", "Miercoles", "Jueves", "Viernes","Sabado"]
                    let month = ["enero", "febrero","marzo", "abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"]
                    Fecha.innerHTML =`${week[day]}, ${fech} de ${month[datamonth]}`;
                    Time.innerHTML = DatosTiempo.toLocaleTimeString([], {hour: '2-digit' , minute: '2-digit'});
                    HoraPrincipal.innerHTML = DatosTiempo.toLocaleTimeString([], {hour: '2-digit', minute:"2-digit"})
                }, 1000);
        }

        function EntrarTikTok(){
            TiktokAPP.addEventListener('click', function(){
                setTimeout(()=>{
                    const AppimgTikTok = document.querySelector('.App-img__TikTok');
                    AppimgTikTok.style.marginLeft = "100px";
                    AppimgTikTok.style.marginTop = "150px";
                    AppimgTikTok.style.transform = "scale(5)";
                    AppimgTikTok.style.width = "100%"
                    AppimgTikTok.style.height = "100%"
                    AppimgTikTok.style.transition = ".3s all linear"
                    AppimgTikTok.style.opacity = "0"
                    setTimeout(()=>{
                        document.querySelector('.phone-inicio').classList.add('inactive');
                        Arrow_img_scroll.classList.remove('inactive');
                        IMG.classList.remove('inactive');
                    },400)
                    
                },80)
            })

        }

        function SalirApp(){
            clickMenu.addEventListener("click", function(){
                const AppimgTikTok = document.querySelector('.App-img__TikTok');
                    AppimgTikTok.style.marginLeft = "";
                    AppimgTikTok.style.marginTop = "";
                    AppimgTikTok.style.transform = "";
                    AppimgTikTok.style.width = "";
                    AppimgTikTok.style.heigh = "";
                    AppimgTikTok.style.transition = "";
                    AppimgTikTok.style.opacity = "";
                document.querySelector('.phone-inicio').classList.remove('inactive');
                IMG.classList.add('inactive');
                Arrow_img_scroll.classList.add('inactive')
                Configure.classList.add('inactive')
            })
        }

       
        ClickConfigure();
        EntrarTikTok();
        SalirApp();
